<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>

	<h:outputStylesheet>
        .pic {
        margin-bottom: -4px;
        margin-right: 2px;
        }
 
        .search .rf-ddm-itm-sel {
        background-color: transparent;
        background-image:none;
        border-color: transparent;
        cursor: default;
        }
    </h:outputStylesheet>

	<h:form>
		<rich:toolbar height="26px">
			<rich:dropDownMenu mode="ajax" />
			<rich:menuItem mode="ajax" submitMode="client"
				onclick="document.location.href='/kickstarter'">
				<h:outputText value="Home Page" />
			</rich:menuItem>
			<rich:menuItem mode="ajax" submitMode="client"
				onclick="document.location.href='/kickstarter/contacts'">
				<h:outputText value="Contacts" />
			</rich:menuItem>
		</rich:toolbar>
	</h:form>

</ui:composition>

</html>
