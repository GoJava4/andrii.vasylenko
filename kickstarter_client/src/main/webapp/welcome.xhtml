<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="/resources/template/commonLayout.xhtml">

		<ui:define name="header">
			<h1>Kickstarter: Quote</h1>
		</ui:define>

		<ui:define name="content">
			<h3 id="quote" />
			<script>
				initQuote();
				function initQuote() {
					$.getJSON('http://localhost:8080/kickstarter_server/v1/quote/random', function(data) {
						var quote = document.getElementById("quote");
						quote.innerHTML = "Quote: " + data.quote;
					});
				}
			</script>
			<br clear="all" />
			<h:link outcome="categories">
				<h2>GO TO KICKSTARTER -></h2>
			</h:link>
		</ui:define>

	</ui:composition>

</h:body>
</html>
