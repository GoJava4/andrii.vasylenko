<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/resources/template/commonLayout.xhtml">

		<ui:define name="header">
			<h1>Kickstarter: Categories</h1>
		</ui:define>

		<ui:define name="content">
			<h2>CHOOSE CATEGORY:</h2>

			<p:dataList value="#{categoriesBean.categories}" var="category"
				type="ordered">
				<h:link outcome="projects">
					<f:param name="categoryId" value="#{category.id}" />
					<h:outputText value="#{category.name}" styleClass="item" />
				</h:link>
			</p:dataList>
		</ui:define>

	</ui:composition>

</h:body>
</html>
